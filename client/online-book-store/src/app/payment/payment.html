<div class="dashboard-container">
    <header class="main-header">
      <button routerLink="/cart" class="back-btn">â† Back to Cart</button>
      <div class="logo">Secure Checkout</div>
      <div class="header-right">
        <span class="security-tag">ğŸ”’ SSL Encrypted</span>
      </div>
    </header>
  
    <main class="cart-layout">
      <section class="cart-items-section">
        <div class="checkout-card">
          <h3>Credit / Debit Card Details</h3>
          <form [formGroup]="paymentForm" (ngSubmit)="onPay()">
            <div class="form-group">
              <label>Cardholder Name</label>
              <input type="text" formControlName="cardName" placeholder="Full Name on Card">
            </div>
  
            <div class="form-group">
              <label>Card Number</label>
              <input type="text" formControlName="cardNumber" placeholder="1234 5678 9101 1121" maxlength="16">
            </div>
  
            <div class="row">
              <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" formControlName="expiryDate" placeholder="MM/YY" maxlength="5">
              </div>
              <div class="form-group">
                <label>CVV</label>
                <input type="password" formControlName="cvv" placeholder="123" maxlength="4">
              </div>
            </div>
  
            <div class="card-icons">
              <span>ğŸ’³ Visa</span> <span>ğŸ’³ Mastercard</span> <span>ğŸ’³ Rupay</span>
            </div>
          </form>
        </div>
      </section>
  
      <aside class="checkout-section">
        <div class="checkout-card">
          <h3>Order Summary</h3>
          <div class="price-summary">
            <div class="summary-line">
              <span>Total to Pay:</span>
              <span class="total-price">${{ totalAmount }}</span>
            </div>
          </div>
          <button class="payment-btn" 
                  [disabled]="paymentForm.invalid" 
                  (click)="onPay()">
            Pay ${{ totalAmount }} Now
          </button>
          <p class="secure-note">Your payment information is processed securely.</p>
        </div>
      </aside>
    </main>
  </div>
