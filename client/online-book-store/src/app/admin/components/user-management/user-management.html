<div class="user-container">
  <h2>User Management</h2>

  <!-- Search -->
  <div class="toolbar">
    <input
      type="text"
      placeholder="Search users..."
      [(ngModel)]="searchText"
    />
  </div>

  <!-- User Table -->
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Email</th>
          <th>Role</th>
          <th class="center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td>#{{ user.id }}</td>
          <td>
            <div class="user-info">
              <div class="avatar">{{ user.name[0] }}</div>
              <span>{{ user.name }}</span>
            </div>
          </td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge">{{ user.role }}</span>
          </td>
          <td class="center">
            <button class="btn edit" (click)="editUser(user)">Edit</button>
            <button class="btn delete" (click)="deleteUser(user.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Panel -->
  <div class="edit-panel" *ngIf="selectedUser">
    <h3>Edit User</h3>

    <label>Name</label>
    <input [(ngModel)]="selectedUser.name" />

    <label>Email</label>
    <input [(ngModel)]="selectedUser.email" />

    <div class="actions">
      <button class="btn save" (click)="saveUser()">Save</button>
      <button class="btn cancel" (click)="selectedUser = null">
        Cancel
      </button>
    </div>
  </div>
</div>
