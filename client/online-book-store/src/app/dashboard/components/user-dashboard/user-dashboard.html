<div class="dashboard-container">
    <header class="main-header">
      <div class="logo">üìö BookStore</div>
      <div class="search-bar">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search by title or author...">
      </div>
      <div class="header-actions">
        <button title="Wishlist">‚ù§Ô∏è</button>
        <button title="Cart">üõí</button>
        <button title="Profile">üë§</button>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </header>
  
    <div class="content-body">
      <aside class="genre-sidebar">
        <h3>Genres</h3>
        <ul>
          <li *ngFor="let genre of genres" 
              [class.active]="selectedGenre === genre"
              (click)="selectedGenre = genre">
            {{ genre }}
          </li>
        </ul>
      </aside>
  
      <main class="book-display">
        <div class="book-grid">
          <div class="book-card" *ngFor="let book of filteredBooks">
            <div class="book-cover">
              <img src="https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1650033243i/41733839.jpg" alt="Book Cover">
            </div>
            <div class="book-info">
              <h4>{{ book.title }}</h4>
              <p class="author">By {{ book.author }}</p>
              <p class="price">${{ book.price }}</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
